<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
<title>Survey Form</title>
</head>

<body>
 <div class="container">
  <header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <form id="survey-form">
    <fieldset>
      <div class="form-group">
        <label for="name-label" id="name-label">Name <input id="name" name="name" type="text" required placeholder="Enter your name">
        </label>
      </div>
      <div class="form-group">
        <label for="email-label" id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter your Email">
        </label>
      </div>
      <div class="form-group">
        <label for="number-label" id="number-label">Age (optional) <input id="number" name="number" type="number" min="16" max="120" placeholder="Enter your age (optional)">
        </label>
      </div>
      <div class="form-group">
        <label for="current-role">Which option best describes your current role?
          <select class="dropdown" name="current-role">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student (High School)</option>
            <option value="2">Student (University/College)</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Casual Learner</option>
            <option value="5">Full Time Employment</option>
            <option value="6">Part Time Employment</option>
            <option value="7">Unemployed</option>
            <option value="8">Prefer not to say</option>
            <option value="9">Other</option>
          </select>
        </label>
      </div>
     </fieldset>
     <fieldset>
      <div class="form-group">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="def-response"><input id="def-response" type="radio" name="recommendation" class="def-response" value="def-response" checked> Definitely</label>
        <label for="maybe-response"><input id="maybe-response" type="radio" name="recommendation" class="maybe-response" value="maybe-response"> Maybe</label>
        <label for="neg-response"><input id="neg-response" type="radio" name="recommendation" class="neg-response" value="neg-response"> Not sure</label>
      </div>
      <div class="form-group">
        <legend>How would you describe its material?</legend>
        <label for="very-satisfactory"><input id="very-satisfactory" type="radio" name="satisfaction" class="very-satisfactory" value="very-satisfactory" checked> Very Satisfactory</label>
        <label for="satisfactory"><input id="satisfactory" type="radio" name="satisfaction" class="satisfactory" value="satisfactory"> Satisfactory</label>
        <label for="adequate"><input id="adequate" type="radio" name="satisfaction" class="adequate" value="adequate"> Adequate</label>
        <label for="unsatisfactory"><input id="unsatisfactory" type="radio" name="satisfaction" class="unsatisfactory" value="unsatisfactory"> Unsatisfactory</label>
        <label for="very-unsatisfactory"><input id="very-unsatisfactory" type="radio" name="satisfaction" class="very-unsatisfactory" value="very-unsatisfactory"> Very Unsatisfactory</label>
      </div>
      <div class="form-group">
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
          <select class="dropdown" name="favorite-feature">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            <option value="5">User Interface</option>
            <option value="6">Social Media Engagement</option>
            <option value="7">Other</option>
          </select>
        </label>
      </div>
     </fieldset>
     <fieldset>
      <div class="form-group">
        <legend>What would you like to see improved? <p id="legend-instruction">(Check all that apply)</p></legend>
        <label for="front-end-projects"> <input id="front-end-projects" type="checkbox" name="site-aspects" value="front-end-projects" checked> Front-end Projects </label>
        <label for="back-end-projects"> <input id="back-end-projects" type="checkbox" name="site-aspects" value="back-end-projects"> Back-end Projects </label>
        <label for="data-visualization"> <input id="data-visualization" type="checkbox" name="site-aspects" value="data-visualization"> Data Visualization </label>
        <label for="challenges"> <input id="challenges" type="checkbox" name="site-aspects" value="challenges"> Challenges </label>
        <label for="open-source-community"> <input id="open-source-community" type="checkbox" name="site-aspects" value="open-source-community"> Open Source Community </label>
        <label for="gitter-help-rooms"> <input id="gitter-help-rooms" type="checkbox" name="site-aspects" value="gitter-help-rooms"> Gitter Help Rooms </label>
        <label for="videos"> <input id="videos" type="checkbox" name="site-aspects" value="videos"> Videos </label>
        <label for="city-meetups"> <input id="city-meetups" type="checkbox" name="site-aspects" value="city-meetups"> City Meetups </label>
        <label for="wiki"> <input id="wiki" type="checkbox" name="site-aspects" value="wiki"> Wiki </label>
        <label for="forum"> <input id="forum" type="checkbox" name="site-aspects" value="forum"> Forum </label>
        <label for="additional-courses"> <input id="additional-courses" type="checkbox" name="site-aspects" value="additional-courses"> Additional Courses </label>
      </div>
      <div class="form-group">
        <legend>Any comments or suggestions? </legend>
        <textarea id="comments-suggestions-textarea" name="comments-suggestions" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="button-submit">Submit</button>
        </div>
    </fieldset>
  </form>
 </div>
</body>
</html>
